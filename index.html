<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play-G Gear Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #00ffe5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffe5;
    }
    form {
      width: 90%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe5;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00d4c2;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="playglog.jpg" alt="Play-G Logo">
    <h1>Track Your Gear – PLAY-G˚</h1>
  </header>

  <!-- Hidden iframe to prevent redirect -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Corrected form with proper action and entry IDs -->
  <form id="tracker-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLScAyNCbsNXIswdiiN6MrNFY8M38gOrxLj7GYrEspKHjzRhY5A/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;">

    <label for="action">What are you doing today?</label>
    <select id="action" name="entry.979844365" required>
      <option value="">Select</option>
      <option value="Pickup">Pickup</option>
      <option value="Return">Return</option>
    </select>

    <label for="name">Your Name</label>
    <input type="text" id="name" name="entry.465832393" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="entry.1805619275" required>

    <label for="equipment">Equipment ID</label>
    <input type="text" id="equipment" name="entry.369073030" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="entry.1616611626" readonly>

    <button type="submit">Submit</button>
  </form>

  <footer>
    © 2025 PLAY-G˚. Youth Movement in Motion.
  </footer>

  <script>
    // Auto-fill location
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("location").value = `${lat}, ${lon}`;
        }, function () {
          alert("⚠️ Please enable GPS/location services.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    };

    // Confirmation alert after form submission
    let submitted = false;
    document.getElementById("tracker-form").addEventListener("submit", function() {
      setTimeout(function() {
        if (submitted) {
          alert("✅ Submitted successfully!");
          document.getElementById("tracker-form").reset();
        }
      }, 1000);
    });
  </script>

</body>
</html>
